<!DOCTYPE html>
<html>

<head>
    <meta charset="GB2312" />
    <title>login_content</title>
    <link rel="stylesheet" type="text/css" media="screen" href="login_content_eng.css" />
    <script></script>
</head>

<body>
    <div class="login">
        <div class="header_con">
            <div class="con1">
                <a class="con1_btn1" hidefocus="true" href="/">Quick Sign-in</a>
                <a class="con1_btn2" hidefocus="true" href="/">Different ID</a>
            </div>
        </div>
        <div class="web_login">
            <div class="login_form">
                <form action method="post" autocomplete="off">
                    <div class="uparea">
                        <label class="input_tip1" for="u">QQ/Email/Mobile</label>
                        <div class="inputouter1">
                            <input type="text" id="u" name="u">
                        </div>
                    </div>
                    <div class="downarea">
                        <label class="input_tip2" for="d">QQ Password</label>
                        <div class="inputouter2">
                            <input type="text" id="d" name="d">
                        </div>
                    </div>
                    <div class="submit">
                        <div class="auto_login">
                            <div class="unchecked"></div>
                            <label title="为了确保你的信息安全，不建议在网吧等公共环境勾选此项" class="auto_log" for="auto">Remember Me</label>
                        </div>
                        <div class="login_btn">
                            <input type="submit" value="Sign In" class="btn">
                        </div>
                    </div>
                </form>
            </div>
            <div class="login_bottom">
                <a class="link" href="https://aq.qq.com/cn2/findpsw/pc/pc_find_pwd_input_account" target="_blank">Forget Password?</a> &nbsp;|&nbsp;
                <a class="link" href="http://zc.qq.com/chs/index.html?type=1" target="_blank">Sign Up</a>&nbsp;|&nbsp;
                <a class="link" href="http://support.qq.com/discuss/350_1.shtml" target="_blank">FeedBack</a>
            </div>
        </div>
    </div>
</body>

</html>
